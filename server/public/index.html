<html>

  <meta charset="utf-8">

  <script defer src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <h1>Server-Side Calculator</h1>

<!-- This is the code for the base goals. -->

  <form>
    <input type="text" readonly="true" id="currentCalc">
    <table>
      <tbody>
        <tr>
          <td><button onClick="numButton(event, 7)">7</button></td>
          <td><button onClick="numButton(event, 8)">8</button></td>
          <td><button onClick="numButton(event, 9)">9</button></td>
          <td><button onClick="operButton(event, `+`)">+</button></td>
        </tr>
        <tr>
          <td><button onClick="numButton(event, 4)">4</button></td>
          <td><button onClick="numButton(event, 5)">5</button></td>
          <td><button onClick="numButton(event, 6)">6</button></td>
          <td><button onClick="operButton(event, `-`)">-</button></td>
        </tr>
        <tr>
          <td><button onClick="numButton(event, 1)">1</button></td>
          <td><button onClick="numButton(event, 2)">2</button></td>
          <td><button onClick="numButton(event, 3)">3</button></td>
          <td><button onClick="operButton(event, `*`)">*</button></td>
        </tr>
        <tr>
          <td><button onClick="numButton(event, 0)">0</button></td>
          <td><button onClick="numButton(event, `.`)">.</button></td>
          <td><button onClick="equalsButton(event)">=</button></td>
          <td><button onClick="operButton(event, `/`)">/</button></td>
        </tr>
      </tbody>
    </table>
  </form>


  <section data-testid="recentResult">
    <!-- The most recent calculation result goes here. -->
    <h2 id="recentResult"></h2>
  </section>

  <section data-testid="resultHistory">
    <ul id="resultHistory">

    </ul>
    <!-- The list of calculation results goes here. -->
  </section>
</body>

</html>
