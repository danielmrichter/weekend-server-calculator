<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>


    <p id="current-operator"></p>

    <form data-testid="calculator">
      <input id="numOne" data-testid="numOne" placeholder="First Number" type="number">
      <button onClick="plusButton(event)">+</button>
      <button onClick="minusButton(event)">-</button>
      <button onClick="multiplyButton(event)">*</button>
      <button onClick="divideButton(event)">/</button>
      <input id="numTwo" data-testid="numTwo" placeholder="Second Number" type="number">
      <button onClick="equalsButton(event)">=</button>
      <button onClick="clearButton(event)">C</button>
    </form>

    <section id="recentResult" data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory">
      <ul id="resultHistory">

      </ul>
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
